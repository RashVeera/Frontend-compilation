<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The ondblclick Event</h2>

<p>Use the addEventListener() method to attach a "dblclick" event to a p element.</p>

<p id="demo">Double-click me.</p>

<script>
  let card=document.getElementById("demo");
  card.addEventListener("dblclick", ()=> {
  card.innerHTML = "I was double-clicked!";
});
</script>

</body>
</html>
