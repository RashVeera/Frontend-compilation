<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
            /* background: url("../../images/jail.jpg"); */
        }
    </style>
</head>

<body>
    <div class="cell"></div>

</body>
<script>
    // Write your JS program here
    div_cards=document.getElementsByClassName('cell');
    const div_card=[...div_cards]
    // console.log(div_card)
    div_card.forEach(element => {
        element.addEventListener('mouseenter',()=>{
            element.style.backgroundColor="blue";
    });
    element.addEventListener('mouseleave',()=>{
            element.style.backgroundColor="white";
    });
    });
</script>
</html>
