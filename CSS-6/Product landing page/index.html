<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="tile header"> 
     
            <img  src="../../images/wander icon-2.png" alt="">
            <h3>Wander</h3>      
    

    </div>
    <div class="tile">
 
            <div>Destination</div>
            <div>Services</div>
            <div>Support</div>

    </div>
    <div class="tile">
      
        <h5>Try Out</h5>
        <img src="../../images/profile icon.jpg" alt="">
 

    </div>
     <div class="tile">
        <div class="left-side-top">
        <p>Your Travel Guide</p>
        <h1>Explore <br> must-see <br> Places</h1>
        <p> Escape to paradise : Unlock a world of adventure and wonder</p>
    </div>

        <div class="left-side-bottom">
           <img src="../../images/5 stars.jpg" alt="">
           <img src="../../images/person icon.png" alt="">
           <p>High Rating <br> Reviews</p>
        </div>
     </div>
    <div class="tile">
        <div class="centers">

        </div>
        <div class="centers">
            <div class="hotels">
            <div class="top">
                <span>Hotels</span>
                <span> /2023</span>
            </div>
            <div class="bottom">
                <span> 5-STAR</span>
                <h1>700+</h1>
            </div>
            </div>
        </div>
        <div class="centers"></div>
        <div class="centers">
            
            <h3>
                Recommended <br>Places
            </h3>
            <img src="../../images/location.jpg" alt="">
        </div>
        <div class="centers">
            <h3>Reviews</h3>
            <h5>1K+</h5>
            <div>
            <span>-Hotel Apartments</span>
            <span>-Local Food</span>
        </div>
        </div>
    </div>
  <div class="tile">
    <div class="right-side-top">
        <img src="../../images/magic wand.png" alt="">
        <span>Feedback</span>
        <img src="../../images/heart2.png" alt="">
        <span>Saved</span>
        <img src="../../images/map.png" alt="">
        <span>Map</span>
    </div>

    <div class="right-side-bottom">
        <img src="../../images/org.png" alt="">
    </div>
  </div>

    <!--    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div> -->
  </div>
</body>
</html>
